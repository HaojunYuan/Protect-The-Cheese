plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.game'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.openjfx', name: 'javafx', version: '11.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.testfx', name: 'testfx-core', version: '4.0.15-alpha'
    testImplementation group: 'org.testfx', name: 'testfx-junit', version: '4.0.15-alpha'
}

javafx {
    version = '11.0.2'
    modules = ['javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

sourceSets {
    src {
        java {
            srcDirs = ['src/']
        }
    }

    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test/']
        }
    }
}

application {
    mainClassName = 'controller.GameController'
}